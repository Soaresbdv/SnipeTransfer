<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SnipeTransfer</title>

  <script>
    tailwind = { config: { darkMode: 'class' } };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <style>
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb {
      background-color: rgba(120, 120, 120, 0.6);
      border-radius: 9999px;
    }
    ::-webkit-scrollbar-thumb:hover { background-color: rgba(160, 160, 160, 0.8); }
    .dark ::-webkit-scrollbar-thumb { background-color: rgba(200, 200, 200, 0.3); }
    .dark ::-webkit-scrollbar-thumb:hover { background-color: rgba(200, 200, 200, 0.6); }
    .switch { position: relative; display: inline-block; width: 3em; height: 1.6em; border-radius: 30px; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider { position: absolute; cursor: pointer; inset: 0; background-color: #2a2a2a; transition: 0.4s; border-radius: 30px; overflow: hidden; }
    .slider:before { position: absolute; content: ""; height: 1em; width: 1em; border-radius: 20px; left: 0.4em; bottom: 0.3em;
      transition: 0.4s cubic-bezier(0.81, -0.04, 0.38, 1.5); box-shadow: inset 6px -3px 0px 0px #fff; }
    .switch input:checked + .slider { background-color: #d8bfa5; }
    .switch input:checked + .slider:before { transform: translateX(1.2em); box-shadow: inset 10px -3px 0px 10px #8B4513; }
    .star { background-color: #fff; border-radius: 50%; position: absolute; width: 5px; height: 5px; transition: all 0.4s; }
    .star_1 { left: 2.2em; top: 0.4em; } .star_2 { left: 1.9em; top: 1em; } .star_3 { left: 2.6em; top: 0.8em; }
    .switch input:checked ~ .slider .star { opacity: 0; }
    .cloud { width: 2.8em; position: absolute; bottom: -1em; left: -0.9em; opacity: 0; transition: all 0.4s; }
    .switch input:checked ~ .slider .cloud { opacity: 1; }
    .light-theme { background-color: #f8f4f0 !important; color: #2f1b0c !important; }
    .light-theme .card { background-color: #f5f0e6 !important; color: #2f1b0c !important; }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-600 via-indigo-700 to-violet-700 text-white dark:from-neutral-950 dark:to-neutral-950 dark:text-gray-100 antialiased p-4">
  <label class="switch fixed top-4 right-4 z-50">
    <input id="theme-toggle" type="checkbox" />
    <span class="slider">
      <div class="star star_1"></div>
      <div class="star star_2"></div>
      <div class="star star_3"></div>
      <svg viewBox="0 0 16 16" class="cloud_1 cloud">
        <path transform="matrix(.77976 0 0 .78395-299.99-418.63)" fill="#6b4f2f"
          d="m391.84 540.91c-.421-.329-.949-.524-1.523-.524-1.351 0-2.451 1.084-2.485 2.435-1.395.526-2.388 1.88-2.388 3.466 0 1.874 1.385 3.423 3.182 3.667v.034h12.73v-.006c1.775-.104 3.182-1.584 3.182-3.395 0-1.747-1.309-3.186-2.994-3.379.007-.106.011-.214.011-.322 0-2.707-2.271-4.901-5.072-4.901-2.073 0-3.856 1.202-4.643 2.925"/>
      </svg>
    </span>
  </label>

  <div id="app" class="w-full max-w-sm sm:max-w-md md:max-w-lg">
    <div class="card flex flex-col h-full rounded-2xl bg-white/95 text-gray-900 dark:bg-neutral-900/95 dark:text-gray-100 shadow-2xl border border-white/20 dark:border-white/10 backdrop-blur p-6 sm:p-8 min-h-[600px]">
      <div class="text-center mb-6">
        <h1 class="text-2xl font-semibold tracking-tight">Vincular Ativos</h1>
        <p class="mt-1 text-sm text-gray-600 dark:text-gray-400">Informe o usuário e o número do ativo</p>
      </div>

      <section v-if="mode === 'form'" class="flex flex-col flex-1 justify-between">
        <div class="flex-1 flex flex-col justify-center space-y-6">
          <div class="relative">
            <label class="block text-sm mb-1.5">Usuário</label>
            <input type="text" v-model="search" @input="fetchUsers" @focus="showSuggestions = true" @blur="applySuggestion"
              autocomplete="off" placeholder="Ex: joao.silva"
              class="w-full rounded-xl border border-gray-300 dark:border-white/10 bg-white dark:bg-neutral-900 px-3.5 py-3 text-sm outline-none focus:ring-1 ring-gray-300 dark:ring-white/10 transition" />
            <ul v-if="showSuggestions && suggestions.length"
              class="absolute left-0 right-0 top-full z-30 mt-1 max-h-48 overflow-auto rounded-xl border border-gray-200 dark:border-white/10 bg-white/70 dark:bg-neutral-900/70 backdrop-blur-md shadow-2xl">
              <li v-for="user in suggestions" :key="user.username" @mousedown="selectUser(user)"
                class="px-3.5 py-2.5 text-sm text-gray-800 dark:text-gray-200 hover:bg-gray-100/70 dark:hover:bg-neutral-800/70 cursor-pointer">
                {{ user.username }} — {{ user.name }}
              </li>
            </ul>
          </div>
          <div>
            <label class="block text-sm mb-1.5">Nº do Ativo</label>
            <input type="number" inputmode="numeric" pattern="\d*" v-model="assetNumber" placeholder="Ex: 12345"
              class="w-full rounded-xl border border-gray-300 dark:border-white/10 bg-white dark:bg-neutral-900 px-3.5 py-3 text-sm outline-none focus:ring-1 ring-gray-300 dark:ring-white/10 transition" />
          </div>
        </div>

        <div class="mt-8 flex justify-center gap-4">
          <button type="button" class="w-28 text-center rounded-xl border border-gray-300 dark:border-white/10 px-6 py-3 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-neutral-800 transition" @click="addVinculo">Adicionar</button>
          <button type="button" class="w-28 text-center rounded-xl border border-gray-300 dark:border-white/10 px-6 py-3 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-neutral-800 transition" @click="goToList">Ver Lista</button>
        </div>
      </section>

      <section v-else class="flex flex-col flex-1 justify-between">
        <div class="text-center mb-6">
          <h2 class="text-lg sm:text-xl font-semibold">Lista de Vínculos</h2>
        </div>
        <div class="flex-1 flex items-center justify-center">
          <div class="w-full max-h-64 overflow-y-auto rounded-xl border border-gray-200 dark:border-white/10 bg-white dark:bg-neutral-900">
            <div class="grid grid-cols-2 text-sm font-medium bg-gray-100 dark:bg-neutral-800 sticky top-0">
              <div class="px-4 py-2">Usuário</div>
              <div class="px-4 py-2">Ativo</div>
            </div>
            <div class="divide-y divide-gray-200 dark:divide-white/10">
              <div v-for="(v, index) in vinculos" :key="index" class="grid grid-cols-2 text-sm">
                <div class="px-4 py-2">{{ v.username }}</div>
                <div class="px-4 py-2">{{ v.asset_tag }}</div>
              </div>
              <div v-if="vinculos.length === 0" class="px-4 py-3 text-center text-gray-600 dark:text-gray-400">Nenhum vínculo adicionado.</div>
            </div>
          </div>
        </div>
        <div class="mt-8 flex justify-center gap-4">
          <button type="button" class="w-28 text-center rounded-xl border border-gray-300 dark:border-white/10 px-6 py-3 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-neutral-800 transition" @click="enviarVinculos">Vincular</button>
          <button type="button" class="w-28 text-center rounded-xl border border-gray-300 dark:border-white/10 px-6 py-3 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-neutral-800 transition" @click="baixarCSV">Baixar CSV</button>
          <button type="button" class="w-28 text-center rounded-xl border border-gray-300 dark:border-white/10 px-6 py-3 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-neutral-800 transition" @click="goToForm">Voltar</button>
        </div>
      </section>
    </div>
  </div>

  <script src="/scripts/app.js?v=10"></script>
</body>
</html>
